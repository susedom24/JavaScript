<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("#hide-p").click(function(){
                $("p").hide();
            });
            $("#hide-div").click(function(){
                $("#div").hide();
            });
            $("h2").click(function(){
                $(this).hide();
            });
        });
        </script>
</head>
<body>
    <h2>H2 Heading 1 - Click to hide</h2>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <h2>H2 Heading 2 - Click to hide</h2>
    <div id="div">
        <h3>This is a div</h3>
    </div>
    <button id="hide-p">Hide Paragraphs</button>
    <button id="hide-div">Hide Div</button>
</body>
</html>
