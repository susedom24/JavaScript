<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery 2</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>JQuery Effects</h1>
    </header>
    <main>
        <div class="top">
            <h2>Look!</h2>
            <h3>It's a bird...It's a plane...It's...</h3>
            <button id="show">Show</button>
            <button id="hide">Hide</button>
        </div>
        <div class="super">
            <figure>
                <img src="images/superman.png" alt="Superman">
                <figcaption>Superman!</figcaption>
            </figure>

        </div>
        <div>
            <h2>Outlaws, beware!</h2>
            <button id="in">Fade In</button>
            <button id="out">Fade Out</button>
            <div class="pow">
                <figure>
                    <img src="images/pow.png" alt="Pow!">
                </figure>
            </div>
        </div>
        <div>
            <h2>Fighting for Truth, Justice and the American Way!</h2>
            <button id="down">Slide Down</button>
            <button id="up">Slide Up</button>
            <div class="bang">
                <figure>
                    <img src="images/bang.png" alt="Bang!">
                </figure>
            </div>
        </div>
    </main>
    <footer>
        <img src="images/logo-sm.png" alt="Small Logo">
        <h3>Stephanie Usedom</h3>
    </footer>
    <script src="scripts/query.js"></script>
</body>
</html>
