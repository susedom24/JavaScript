<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Assessment</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>JQuery Assessment</h1>
    </header>
    <main>
        <div>
            <button id="up">Up</button>
            <button id="down">Down</button>
            <button id="left">Left</button>
            <button id="right">Right</button>
        </div>
        <div class="animate">
            <img src="images/superman.png" alt="Superman">
        </div>
        <div>
            <button id="start">Animate</button>
            <button id="stop">Stop</button>
        </div>
        <div>
            <img class="stop" src="images/logo.png" alt="Superman Logo">
        </div>
        <div>
            <h3 id="hide">Faster than a speeding bullet!</h3>
            <button id="call">Hide</button>
        </div>
        <div>
            <h3 id="chain">It's a bird...</h3>
            <h3 id="chain2">It's a plane...</h3>
            <h3 id="chain3">It's Superman!</h3>
            <button id="effect">Click Me</button>
        </div>
    </main>
    <footer>
        <p>Stephanie Usedom</p>
    </footer>  
    <script src="scripts/query.js"></script>
</body>
</html>
